name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build Linux
        run: flutter build linux --release
      - name: Package Linux
        run: |
          tar -C build/linux/x64/release -czf wimsy-linux.tar.gz bundle
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: wimsy-linux
          path: wimsy-linux.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      - name: Package Windows
        run: |
          powershell -Command "Compress-Archive -Path build\\windows\\x64\\runner\\Release\\* -DestinationPath wimsy-windows.zip"
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: wimsy-windows
          path: wimsy-windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build macOS
        run: flutter build macos --release
      - name: Package macOS
        run: |
          tar -C build/macos/Build/Products -czf wimsy-macos.tar.gz Release
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: wimsy-macos
          path: wimsy-macos.tar.gz

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build Android (release)
        run: flutter build apk --release
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: wimsy-android
          path: build/app/outputs/flutter-apk/app-release.apk

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Build Web
        run: flutter build web --release
      - name: Package Web
        run: |
          tar -C build -czf wimsy-web.tar.gz web
      - name: Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: wimsy-web
          path: wimsy-web.tar.gz

  publish-release:
    needs: [build-linux, build-windows, build-macos, build-android, build-web]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: List release assets
        run: ls -la dist
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/wimsy-linux/wimsy-linux.tar.gz
            dist/wimsy-windows/wimsy-windows.zip
            dist/wimsy-macos/wimsy-macos.tar.gz
            dist/wimsy-android/app-release.apk
            dist/wimsy-web/wimsy-web.tar.gz
